			</div>
			<div class="collapse navbar-collapse">

	<div id="firstFrame">

			</div>
			
			<div class="row">

						</div>

					</div>		
					
				</div>

						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

					</div>

					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

			<div class="row">

					<div class="form-group">
						<label for="name">Basic Bitch Name</label>

					<div class="form-group">
						<label for="yourName">Your Name</label>

					<p class="center"><a type="button" class="btn btn-success btn-lg save">Save</a></p>
